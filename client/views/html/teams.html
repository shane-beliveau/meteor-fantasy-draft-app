<template name="teams">
    
    <section class="teams list">
        
        <div class="ui divided list">
            <div class="item hlp background whisper gray">
                <div class="content">
                    <div class="header">
                        <h3>Team Rosters</h3>
                    </div>
                    <p class="hlp font color black">
                        Click/tap on a team below to view their up-to-date roster during the draft.
                    </p>
                </div>
            </div>

            {{#each teams}}
                
                <div class="item">
                    <div class="content">
                        <div class="header">{{ name }}</div>
                        <span>
                            {{ owner }}
                        </span>
                    </div>
                    <div class="info hide">
                        <table class="ui basic table">
                            <tbody>
                                
                                <tr>
                                    <td class="hlp font color white size minus1 background light blue" colspan="2">
                                        <strong>STARTERS</strong>
                                    </td>
                                </tr>
                                
                                {{#if starters }}
                                    {{#each starters }}
                                    <tr>
                                        <td class="header">
                                            {{ position }}
                                        </td>
                                        <td class="hlp font size minus1">
                                            {{ displayName }} &nbsp; 
                                            <span class="hlp font color whisper">
                                                {{ team }}
                                            </span>
                                        </td>
                                    </tr>
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        <td class="header" colspan="2">
                                            No players drafted yet.
                                        </td>
                                    </tr>
                                {{/if}}

                                <tr>
                                    <td class="hlp font color white size minus1 background light blue" colspan="2">
                                        <strong>RESERVES</strong>
                                    </td>
                                </tr>
                                
                                {{#if reserves }}
                                    {{#each reserves }}
                                    <tr>
                                        <td class="header">
                                            {{ position }}
                                        </td>
                                        <td class="hlp font size minus1">
                                            {{ displayName }} &nbsp; 
                                            <span class="hlp font color whisper">
                                                {{ team }}
                                            </span>
                                        </td>
                                    </tr>
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        <td class="header" colspan="2">
                                            No reserves drafted yet.
                                        </td>
                                    </tr>
                                {{/if}}

                            </tbody>
                        </table>
                    </div>
                </div>

            {{/each}}
        </div>

    </section>

</template>
